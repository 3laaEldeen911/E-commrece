<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce | Shopping Cart</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/cart.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container mt-4">
        <nav class="">
            <a href="index.html">Panto</a>
            <ul class="d-flex gap-4 list-unstyled">
                <li><a href="index.html">Home</a></li>
                <li><a href="assets/Product-page.html">Products</a></li>
                <li><a href="assets/Contact-Us.html">Contact Us</a></li>
            </ul>
            <ul class="d-flex gap-4 list-unstyled nav-logo">
                <li><a href="assets/Login.html"><i class="fa-solid fa-user"></i></a></li>
                <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i><span id="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Section -->
    <section class="container my-5">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">Shopping Cart</h2>
            </div>
        </div>
        
        <div class="row">
            <!-- Cart Items -->
            <div class="col-12 col-lg-8">
                <div id="cart-items" class="cart-items">
                    <!-- Cart items will be dynamically loaded here -->
                </div>
                
                <!-- Empty Cart Message -->
                <div id="empty-cart" class="text-center py-5" style="display: none;">
                    <i class="fa-solid fa-cart-shopping fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">Your cart is empty</h4>
                    <p class="text-muted">Add some products to get started!</p>
                    <a href="index.html" class="btn btn-dark">Continue Shopping</a>
                </div>
            </div>
            
            <!-- Cart Summary -->
            <div class="col-12 col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Order Summary</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Shipping:</span>
                            <span id="shipping">$0.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-3">
                            <strong>Total:</strong>
                            <strong id="total">$0.00</strong>
                        </div>
                        <button class="btn btn-dark w-100 mb-2" id="checkout-btn" disabled>
                            Proceed to Checkout
                        </button>
                        <a href="index.html" class="btn btn-outline-dark w-100">
                            Continue Shopping
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/cart.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
</body>
</html>
