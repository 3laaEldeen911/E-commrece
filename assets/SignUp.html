<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container mt-4">
        <nav class="d-flex justify-content-between align-items-center">
            <a href="../index.html" class="fw-bold text-decoration-none">Panto</a>
            <ul class="d-flex gap-4 list-unstyled m-0">
                <li><a href="Login.html" id="login-link">Login</a></li>
                <li><span id="user-name" style="display:none"></span></li>
                <li><a href="#" id="logout-btn" style="display:none">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="container my-5" style="max-width:480px;">
        <h2 class="mb-4">Create Account</h2>
        <div id="auth-error" style="display:none"></div>
        <div id="auth-success" style="display:none"></div>
        <form id="signup-form" novalidate>
            <div class="mb-3">
                <label for="signup-name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="signup-name" required>
            </div>
            <div class="mb-3">
                <label for="signup-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="signup-email" required>
            </div>
            <div class="mb-3">
                <label for="signup-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="signup-password" minlength="6" required>
            </div>
            <div class="mb-3">
                <label for="signup-confirm" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="signup-confirm" minlength="6" required>
            </div>
            <button type="submit" class="btn btn-dark w-100">Create Account</button>
        </form>
        <p class="mt-3">Already have an account? <a href="Login.html">Login</a></p>
    </section>

    <script src="js/auth.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
